services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./credentials:/app/credentials
    environment:
      # A variável de ambiente agora usa o valor do arquivo .env
      - GOOGLE_APPLICATION_CREDENTIALS=/app/${GOOGLE_CREDENTIALS_FILE}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION}
      # Variáveis para a conexão com os serviços locais (emuladores)
      - FIRESTORE_EMULATOR_HOST=firestore:8080
      - RAG_DATABASE_HOST=http://chroma:8000
    env_file:
      - .env
    depends_on:
      - firestore
      - chroma
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  firestore:
    image: gcr.io/google.com/cloudsdk/cloud-sdk:latest
    command: >
      gcloud beta emulators firestore start
      --host-port=0.0.0.0:8080
      --project=${GOOGLE_CLOUD_PROJECT}
    ports:
      - "8080:8080"

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma

volumes:
  chroma-data:
